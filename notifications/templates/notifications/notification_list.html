{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Notifications</h1>
    <ul>
        {% for notification in notifications %}
            <li class="{% if not notification.read %}font-weight-bold{% endif %}">
                {{ notification.message }}
                <span class="text-muted">{{ notification.created_at }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
